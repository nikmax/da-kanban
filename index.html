<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/addtask.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join</title>
  <script src="js/firebase.js" defer></script>
  <script src="js/board.js" defer></script>
  <script src="js/addtask.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
</head>


<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Join</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="index.html">Board</a>
        <a class="mdl-navigation__link" href="backlog.html">Backlog</a>
        <a class="mdl-navigation__link" href="imprint.html">Imprint</a>
        <a class="mdl-navigation__link" href="data-protection.html">Data Protection</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Join</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Board</a>
      <a class="mdl-navigation__link" href="backlog.html">Backlog</a>
      <a class="mdl-navigation__link" href="imprint.html">Imprint</a>
      <a class="mdl-navigation__link" href="data-protection.html">Data Protection</a>
    </nav>
  </div>

    <main class="mdl-layout__content">
      <div id="board" class="page-content mdl-grid">
        <h1 class="mdl-cell mdl-cell--12-col">Board</h1>
        <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4col-tablet mdl-cell--4col-phone board-column">
          <h3>To Do</h3>
          <div class="item-column" id="todo">
          </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4col-tablet mdl-cell--4col-phone board-column">
          <h3>In Progress</h2>
            <div class="item-column" id="inprogress">
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4col-tablet mdl-cell--4col-phone board-column">
          <h3>Testing</h3>
          <div class="item-column" id="testing">
          </div>

        </div>
        <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4col-tablet mdl-cell--4col-phone board-column">
          <h3>Done</h3>
          <div class="item-column" id="done">

          </div>
        </div>
      </div>

      <button id="addbutton"
        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored addtaskfab"
        onclick="showForm('')">
        <i class="material-icons">add</i>
      </button>
      <div aria-live="assertive" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>

    </main>
  </div>
</body>

</html>
