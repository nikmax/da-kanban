<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <!--link rel="stylesheet" href="css/board.css"-->
  <link rel="stylesheet" href="css/addtask.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join</title>
  <script src="js/firebase.js" defer></script>
  <script src="js/backlog.js" defer></script>
  <script src="js/addtask.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  <style type="text/css">
		.backlog{
		font-family: 'PT Sans', sans-serif;
		min-height: 100px;
		font-size: 30px;
		background-color: beige;
		padding: 25px;
		margin: 10px;
		align-items: center;
		display: flex;
		border-radius: 15px;
		position: relative;
		}
		.backlog-item{
		margin: 5px;
		}
		.actions {
		opacity: 0;
		transition: opacity 1s;
		position: relative;

		}
		.actions-hover {
		opacity: 1.0;
		cursor: pointer;
		transition: opacity 1s;
		}

		.addtaskfab {
		position: fixed;
		bottom: 1rem;
		right: 1rem;
		z-index: 1;
		}
  </style>
</head>


<body>
  <div id="addtask" class="modal">
    <div class="modal-content mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <form action="#" st>
          <input type="hidden" name="id" value="create">
          <input type="hidden" name="position" value="backlog">
          <input type="hidden" name="user" value="">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title" name="title">
            <label class="mdl-textfield__label" for="title">Task Title...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select class="mdl-textfield__input" id="urgency" name="urgency">
              <option value="Low">Low</option>
              <option value="Middle">Middle</option>
              <option value="High">High</option>
            </select>
            <label class="mdl-textfield__label" for="urgency">Urgency...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="category" name="category" list="categories">
            <datalist id="categories"></datalist>
            <label class="mdl-textfield__label" for="category">Category</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="date" id="duedate" name="duedate">
            <label class="mdl-textfield__label" for="duedate"></label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="description" name="description"></textarea>
            <label class="mdl-textfield__label" for="description">Description</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a id="create" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Create New Task
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-custom-close">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>
  </div>
  <!-------------------------------------------------------->

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <header class="mdl-layout__drawer sidebar">
      <span class="mdl-layout-title">Join</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Board</a>
        <a class="mdl-navigation__link" href="backlog.html">Backlog</a>
      </nav>
    </header>
    <main class="mdl-layout__content">
      <div id="backlog" class="page-content mdl-grid">
        <h3 style="font-weight: bold;">Backlog</h3>
      </div>
      <button id="addbutton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored addtaskfab">
        <i class="material-icons">add</i>
      </button>
      <div aria-live="assertive" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>

    </main>
  </div>
</body>

</html>
