    <div id="loginWrapper" class="login-class">
        <section class="forms-section">
            <h1 class="section-title" style="margin-top: 10px; ">Join-Management Login</h1>
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Einloggen
                        <span class="underline"></span>
                    </button>


                    <form class="form form-login" onsubmit="login(event)" id="loginForm">
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>
                            <div class="input-block">
                                <label for="login-email">E-mail</label>
                                <input id="login-email" type="email" required>
                            </div>
                            <div class="input-block">
                                <label for="login-password">Password</label>
                                <input id="login-password" type="password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn-login">Login</button>
                    </form>


                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        Registrieren
                        <span class="underline"></span>
                    </button>

                    <!-- Hier begint die Sign-Up Form -->
                    <form class="form form-signup" id="formSignUp" onsubmit="register(event)">
                        <fieldset>
                            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                            <div class="input-block">
                                <label for="signup-email">E-mail</label>
                                <input type="email" required id="signUpEmail">
                            </div>
                            <div class="input-block">
                                <label for="signup-password">Password</label>
                                <input type="password" required id="signUpPassword">
                            </div>
                            <!--                 <div class="input-block">
                      <label for="signup-password-confirm" id="signUpPassword">Confirm password</label>
                      <input id="signup-password-confirm" type="password" required>
                    </div> -->
                        </fieldset>
                        <button type="submit" class="btn-signup">Registrieren</button>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <div class="hide" id="addTask">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <header class="mdl-layout__drawer sidebar">
                <span class="mdl-layout-title">Join</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="board.html">Board</a>
                    <a class="mdl-navigation__link" href="backlog.html">Backlog</a>
                    <a class="mdl-navigation__link" href="addtask.html">Add Task</a>
                    <a class="mdl-navigation__link" href="">Help</a>
                    <a class="mdl-navigation__link" href="" onclick="logout(event)">Logout</a>
                </nav>
            </header>
            <main class="mdl-layout__content">
                <h1>Add Task</h1>
                <form action="" class="addtaskform">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title">Title</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="category" name="category">
                            <option></option>
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <option value="category3">Category 3</option>
                        </select>
                        <label class="mdl-textfield__label" for="category">Category</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="description"></textarea>
                        <label class="mdl-textfield__label" for="description">Description</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="urgency" name="urgency">
                            <option></option>
                            <option value="low">Low</option>
                            <option value="meidum">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <label class="mdl-textfield__label" for="category">Category</label>
                    </div>
                    <div class="addtaskbuttons">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Cancel
                        </button>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Create Task
                        </button>
                    </div>
                </form>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Imprint</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
